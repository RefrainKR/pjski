<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블룸페스 스킬값 비교</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="skillComparison">테이블</button>
            <button class="tab-button" data-tab="characterRank">랭크 관리</button>
            <button class="tab-button" data-tab="settings">설  정</button>
        </div>
        <div id="skillComparison" class="tab-content active">
            <h2>각전 / 각후 스킬값 비교</h2>
            <div class="form-group-container">
                <div class="form-group">
                    <label for="characterSelect">캐릭터 선택</label>
                    <select id="characterSelect">
                    </select>
                </div>
                <div class="form-group" id="skillLevelSelectContainer">
                    <label for="skillLevel">스킬 레벨</label>
                    <select id="skillLevel">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="form-group" id="directRankInputGroup">
                    <label for="directRankInput">랭크 입력</label>
                    <input type="number" id="directRankInput" min="1" max="100" value="1">
                </div>
            </div>
            <div class="cell-infos">
                <div class="cell-info-item">
                    <span class="color-box advantage-after"></span> 각후 유리
                </div>
                <div class="cell-info-item">
                    <span class="color-box advantage-equal"></span> 동일
                </div>
                <div class="cell-info-item">
                    <span class="color-box advantage-before"></span> 각전 유리
                </div>
            </div>
            <div id="skillTableContainer" class="skill-table-container">
            </div>
        </div>
        <div id="characterRank" class="tab-content">
            <div id="characterList" class="character-list">
            </div>
            <p class="info-message"> 
                * 캐릭터 랭크는 웹 브라우저의 로컬 스토리지에 "자동으로 저장"됩니다.<br>
				* 파일 다운로드/업로드 기능은 백업/복구 용도로 사용하세요.
            </p>
            <div class="actions">
                <button id="saveDataBtn">백업 (JSON 다운로드)</button>
                <input type="file" id="loadDataInput" accept=".json" style="display: none;">
                <button id="loadDataBtn">복구 (JSON 업로드)</button>
                <span id="fileNameDisplay" class="file-name-display">선택된 파일 없음</span>
            </div>
        </div>
        <div id="settings" class="tab-content">
            <h2>테이블 설정</h2>
            <div class="form-group-container">
                <div class="form-group">
                    <label for="minRankInput">최소 표시 랭크</label>
                    <input type="number" id="minRankInput" value="1">
                </div>
                <div class="form-group">
                    <label for="maxRankInput">최대 표시 랭크</label>
                    <input type="number" id="maxRankInput" value="100">
                </div>
                <div class="form-group">
                    <label for="otherSkillValMinInput">대상 스킬값 최소치</label>
                    <input type="number" id="otherSkillValMinInput" value="80">
                </div>
                <div class="form-group">
                    <label for="otherSkillValMaxInput">대상 스킬값 최대치</label>
                    <input type="number" id="otherSkillValMaxInput" value="140">
                </div>
                <div class="form-group">
                    <label for="otherSkillValIncreaseInput">대상 스킬값 증가량</label>
                    <input type="number" id="otherSkillValIncreaseInput" value="5">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
