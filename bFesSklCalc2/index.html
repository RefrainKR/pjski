<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블룸페스 스킬값 계산</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <div class="navbar-brand">블룸페스 스킬값 계산</div>
            <div class="navbar-actions">
                <button id="rankManagementBtn" class="btn btn-primary">캐릭터 랭크 관리</button>
                <button id="backupBtn" class="btn btn-secondary">백업</button>
            </div>
        </nav>

        <div id="character-ranks-section" class="dropdown-section">
            <div class="dropdown-title-bar">
                <span class="dropdown-title">캐릭터 랭크 관리</span>
                <button class="close-btn">&times;</button>
            </div>
            <div id="character-ranks-content" class="scrollable-content">
            </div>
        </div>

        <div id="backup-section" class="dropdown-section">
            <div class="dropdown-title-bar">
                <span class="dropdown-title">데이터 백업 / 복원</span>
                <button class="close-btn">&times;</button>
            </div>
            <div class="backup-actions scrollable-content">
                <button id="downloadBtn" class="btn btn-success">다운로드 (JSON)</button>
                <input type="file" id="uploadFile" accept=".json">
                <label for="uploadFile" class="btn btn-info">업로드 (JSON)</label>
            </div>
        </div>

        <!-- New Auto Calculation Modal -->
        <div id="auto-calc-section" class="dropdown-section">
            <div class="dropdown-title-bar">
                <span class="dropdown-title">자동 계산 설정</span>
                <button class="close-btn">&times;</button>
            </div>
            <div class="auto-calc-controls scrollable-content">
                <div class="control-group">
                    <label for="auto-calc-start">시작값:</label>
                    <input type="number" id="auto-calc-start" value="80" min="0" max="200">
                </div>
                <div class="control-group">
                    <label for="auto-calc-end">끝나는값:</label>
                    <input type="number" id="auto-calc-end" value="140" min="0" max="200">
                </div>
                <div class="control-group">
                    <label for="auto-calc-increment">증가값:</label>
                    <input type="number" id="auto-calc-increment" value="5" min="1" max="50">
                </div>
                <button id="applyAutoCalcBtn" class="btn btn-primary">계산</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="rank-tab">랭크별</button>
                <button class="tab-button" data-tab="character-tab">캐릭터별</button>
                <button class="tab-button" data-tab="tab3">탭3</button>
            </div>
            <div class="tab-content-wrapper">
                <div id="rank-tab" class="tab-content active">
                    <div class="skill-calculator">
                        <div class="skill-controls-top">
                            <div class="control-group">
                                <label for="skill-level-select">스킬 레벨:</label>
                                <select id="skill-level-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>

                            <div class="control-group">
                                <label>랭크 범위:</label>
                                <div class="rank-range-inputs"> 
                                    <input type="number" id="rank-min" value="1" min="1" max="90">
                                    <span>~</span>
                                    <input type="number" id="rank-max" value="100" min="10" max="100">
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="rank-increment">랭크 증가량:</label>
                                <input type="number" id="rank-increment" value="1" min="1" max="10">
                            </div>
                        </div>
                        
                        <div class="skill-table-interaction-row"> 
                            <div class="control-group">
                                <!-- Changed from mode toggle to auto calculation trigger -->
                                <button id="autoCalcTriggerBtn" class="btn btn-toggle">자동 계산</button>
                            </div>
                            <div class="legend-container">
                                <div class="legend-item"><span class="legend-color legend-blue"></span> 각후 유리</div>
                                <div class="legend-item"><span class="legend-color legend-yellow"></span> 각전 유리</div>
                                <div class="legend-item"><span class="legend-color legend-gray"></span> 동일</div>
                            </div>
                        </div>

                        <div class="skill-table-container">
                            <table id="skill-comparison-table" class="skill-table">
                                <thead>
                                    <tr>
                                        <th>대상값<br>\랭크\</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="character-tab" class="tab-content">
                    <h3>캐릭터별 내용 (미구현)</h3>
                    <p>이곳은 '캐릭터별' 탭의 콘텐츠입니다. 추후 기능이 구현될 예정입니다.</p>
                </div>
                <div id="tab3" class="tab-content">
                    <h3>탭3 내용</h3>
                    <p>이곳은 탭3의 콘텐츠입니다. 탭3에 관련된 정보를 표시할 수 있습니다.</p>
                    <p>다른 종류의 데이터 시각화나 도구들이 여기에 배치될 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div id="message" class="message"></div>
        <p>blank</p>
    </div>

    <script type="module" src="js/App.js"></script>
</body>
</html>
